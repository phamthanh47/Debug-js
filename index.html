<html>
    <head>
        <meta charset="utf-8"/>
        <title>Debug Demo</title>
    </head>
   <body> 
       <form name="f">
            Số đầu tiên:<br/>
            <input name="a" type="text"/><br/>
            Số thứ hai: <br/>
            <input name="b" type="text"/><br/>
           <input type="button" value="Tính tích" onclick="products();"/>
           <div id="resultDiv"></div>
       </form>
      <script>
         function products(){
             let num1 = parseInt(document.forms['f']['a'].value);
             let num2 = parseInt(document.forms['f']['b'].value);
             let result = num1 * num2;
            document.getElementById("resultDiv").innerHTML = "Kết quả: " + result;
         }
      </script>   
   </body>
<html>
